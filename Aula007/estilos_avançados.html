    <!-- ↓↓↓ PROPRIEDADS DE TEXTO ↓↓↓
        operadores de texto usando STYLE:
        letter-spacing = espaçamento entre as letras
        line-height = espaçamento na linha, quanto ira ocupar
        text-align = alinhamento do texto, esquerda/centro/direita/justificado
        text-decoration = decorar textos, como exemplo, utilizar formatação de links para um link = www.google.com.br apareceria sublinhado/azul
            none = sem decoração
            underline = sublinhado
            overline = sublinhado com linha acima do texto
            line-through = riscado
        text-indent = quanto espaçamento teria o priemeiro parágrafo de um texto
        text-transform = transformar texto entre maiusculo e minusculo
        vertical-align = alinhamento vertical
            baseline = alinhamento com a base
            bottom = alinhamento ao ponto mais baixo/elemento
            middle = orientação ao meio
        text-shadow = sombreamento na letra. 1º numero distancia horizontal, 2º numero distancia vertical 
            3º (opcional) indica o blur do texto, após isso possível solicitar a cor da sombra tbm por hexadeciaml;


        FONTES
        font-familiy = permite selecionar um ou mais tipos de fontes para estilizar site; possível selecionar vários tipos de fontes, 
            também é possível utilizar fontes que o usuário não possui, usando fontes default. FALLBACKS
        font-size = estiliza o tamanho da fonte;
        font-style = definir estilos de fonte, negrito, italico, sublinhado, oblique;
        font-weight = definir peso da fonte; fontes mais grossas/negrito, de 100 a 900
            normal font fica 400
            bold font fica 700
            bolder 
            lighter
        font-variant = configurar a forma de como a font sera exibida (normal - small-caps)
        TAMBÉM POSSÍVEL ESTILIZAR VIA CSS COM INDEX;
    -->
