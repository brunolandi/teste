<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <p class="align-left">
        Isso é um <b>Parágrafo</b><!--Negrito-->
    </p>
    <p class="align-center">
        Isso é um <i>Parágrafo</i><!--Italico-->
    </p>
    <p class="align-right">
        Isso é um <u>Parágrafo</u><!--Sublinhado-->
    </p>
    <p>
        Isso é um <s>Parágrafo</s><!--Tachado-->
    </p>
    <p>
        Isso é um <strong class="error">Parágrafo</strong><!--Destaque-->
    </p>
    <p>
        Isso é um <em>Parágrafo</em><!--Enfase-->
    </p>
    <p>
        10<sup>10</sup><!--Potencia-->
    </p>
    <p>
        log<sub>5</sub><!--Abaixo do texto-->
    </p>

</body>
</html>
