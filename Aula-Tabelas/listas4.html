<!-- atributos e modificações
    height: modifica altura da tabela ou celula;
    width: modifica a largura da tabela ou celula;
    cellspacing: configura o espaçamento entre as celulas;
    cellpadding: configura o espaçamento entre as bordas da célula e conteúdo;
    align: alinha o texto dentro da célula horizontalmente;
    valign: alinha o texto verticalmente;

    mais atributos
    bordercolordark = border = bordercolodark
    bordercolorlight = 
    bgcolor = qualquer cor apenas;
    background = além de cor, também outras formatações, como gradiente, imagem de fundo;
    summary = informações da tabela;
    abbr = informação da célula;
    
    layout tableless = não utilizar tabelas para montagem em sites, somente para e-mail é "permitido";
    
-->
