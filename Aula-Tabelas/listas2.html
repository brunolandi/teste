<!--
    UL = UNNORDERED LIST
    OL = ORDERED LIST
    LI = LIST ITENS

    sempre utilizar OL + LI
    sempre utilizar UL + LI 
    é possivel estilizar via CSS, mas de preferencia utilizar os comandos já estabelecidos
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <ul>
            <li>Item 4</li>
        </ul>
    </ul>

    <ul class="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    </p>
</body>
</html>
